<div class="hero-banner bg-gray-100 p-4 rounded-lg shadow-md flex flex-col items-center text-center">
  <img [src]="image" [alt]="title" class="w-full h-64 object-cover rounded-lg">
  <h2 class="text-xl font-bold mt-4">{{ title }}</h2>
  <button class="mt-4 px-8 py-4 bg-blue-500 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-blue-600 transition">Shop Now</button>
  <button class="mt-4 px-6 py-3 bg-green-500 text-white text-lg font-semibold rounded-lg shadow-md hover:bg-green-600 transition">Learn More</button>
</div>
